name: Shinko API CI-CD

on:
  push:
    branches:
      - master
      - develop
      - feature/*
      - hotfix/*
      - release/*
    paths:
      - .github/workflows/ShinkoAPI.yml
      - ShinkoAPI/**

jobs:
  build: 
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        
      - name: Setup .NET Core SDK 6.0.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-nuget-shinko-api-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-shinko-api-
      
      - name: Install dependencies
        run: dotnet restore ShinkoAPI/ShinkoAPI.csproj
      
      - name: Build
        run: dotnet build ShinkoAPI/ShinkoAPI.csproj --configuration Release --no-restore
  
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: contains(github.ref, 'release') || contains(github.ref, 'master')
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Registry
        uses: docker/login-action@v2
        with:
          registry: https://docker-registry.leedrisdev.engineer
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ShinkoAPI/Dockerfile
          push: true
          tags: |
            docker-registry.leedrisdev.engineer/restaurants_shinkoapi:release-${{ github.run_number }}
            docker-registry.leedrisdev.engineer/restaurants_shinkoapi:latest
name: Shinko CI

on: [push]

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core SDK 6.0.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Install dependencies
        run: dotnet restore ./Restaurants/ShinkoAPI/ShinkoAPI.csproj

      - name: Build
        run: dotnet build ./Restaurants/ShinkoAPI/ShinkoAPI.csproj --configuration Release --no-restore

  test:
    name: 'Test'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core SDK 6.0.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Temporary command
        run: echo "Hello World!"

  deploy:
    name: Deploy
    needs:
      - build
      - test
    runs-on: ubuntu-latest
    if: contains(github.ref, 'release') || contains(github.ref, 'master')
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Registry
        uses: docker/login-action@v2
        with:
          registry: registry.leedrisdev.com
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: Restaurants/
          file: Restaurants/ShinkoAPI/Dockerfile
          push: true
          tags: |
            docker-registry.leedrisdev.engineer/restaurants_shinkoapi:release-${{ github.run_number }}
            docker-registry.leedrisdev.engineer/restaurants_shinkoapi:latest
